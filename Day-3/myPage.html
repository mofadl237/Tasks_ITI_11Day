<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
        window.onload=()=>{
            const data=window.location.search.substr(1).split('&');
            const color= document.getElementById('color');
    
            color.innerHTML=data[0].split('=')[1];
            color.style.cssText=`color:${data[1].split('=')[1]}`;
            document.title=data[0].split('=')[1];

        }
    </script>
</head>
<body>
    <h1>My Page</h1>
    <h2 id="color">
        
    </h2>
    <script src="task.js"></script>
</body>
</html>
